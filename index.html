<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Invitation - NDCH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #222;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        .tagline {
            color: #888;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        #chatkit-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: #111;
            border-radius: 12px;
            border: 1px solid #222;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            #chatkit-container {
                height: 500px;
            }
        }
    </style>
    <!-- Load ChatKit script -->
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" async></script>
</head>
<body>
    <header>
        <h1>Apply for Invitation</h1>
            <p class="tagline">Clarity Before Comfort. Legacy Engineered<sup>â„¢</sup>.</p>    </header>
    <main>
        <div id="chatkit-container"></div>
    </main>

    <script>
                // Wait for ChatKit script to load and initialize
        (async function() {
            // Wait for the custom element to be defined
            await window.customElements.whenDefined('openai-chatkit');
            
const container = document.getElementById('chatkit-container');
            
            // Create the ChatKit custom element
            const chatkit = document.createElement('openai-chatkit');
            container.appendChild(chatkit);
            
            // Configure ChatKit
            chatkit.setOptions({
                api: {
                    async getClientSecret(currentSecret) {
                        // Fetch new session token from our backend
                        const res = await fetch('/api/chatkit', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        
                        if (!res.ok) {
                            throw new Error('Failed to get session token');
                        }
                        
                        const data = await res.json();
                        return data.client_secret;
                    }
                },
                theme: {
                    colorScheme: 'dark'
                },
                composer: {
                    placeholder: 'State your reason for applying...'                }
            });
        })();    </script>
</body>
</html>
