<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Invitation - NDCH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #222;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        .tagline {
            color: #888;
            font-size: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        #chatkit-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: #111;
            border-radius: 12px;
            border: 1px solid #222;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            #chatkit-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Apply for Invitation</h1>
        <p class="tagline">Clarity Before Comfort. Legacy Engineered.</p>
    </header>
    <main>
        <div id="chatkit-container"></div>
    </main>

    <script type="module">
        import { initializeChatKit } from 'https://cdn.jsdelivr.net/npm/@openai/chatkit@latest/dist/index.js';

        async function initChat() {
            try {
                // Get session token from our backend
                const response = await fetch('/api/chatkit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to get session token');
                }

                const data = await response.json();

                // Initialize ChatKit
                await initializeChatKit({
                    container: document.getElementById('chatkit-container'),
                    sessionToken: data.session_token,
                    workflowId: 'wf_69117e1f8b2481909347f29e926bb66c0306ac21ff77412d'
                });
            } catch (error) {
                console.error('Failed to initialize chat:', error);
                document.getElementById('chatkit-container').innerHTML = 
                    '<div style="padding: 2rem; text-align: center; color: #888;">Unable to load chat. Please refresh the page.</div>';
            }
        }

        // Initialize when page loads
        initChat();
    </script>
</body>
</html>
